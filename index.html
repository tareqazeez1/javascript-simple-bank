<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank By JS</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 text-yellow-400">Javascript <span class="text-green-400">Simple</span>
            <span class="font-semibold text-blue-400">Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl m-4">Please Log in</h3>
            <div>
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="email" id="email"
                    placeholder="Your Email Address">
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="password"
                    id="password" placeholder="Your Password">
                <br>
                <button id="login-button" class="bg-cyan-400 rounded p-2 font-semibold text-white">Submit</button>
                <br>
                <p class="text-center" id="error"></p>
            </div>
        </section>
    </main>







    <script src="login.js"></script>
</body>

</html>
